<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 6px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .field {
            flex: 1;
        }

        .buttons {
            margin-top: 25px;
            text-align: center;
        }

        button {
            padding: 10px 25px;
            font-size: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #0a4fa3;
            color: white;
            margin-right: 10px;
        }

        .reset-btn {
            background-color: #777;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Job Application Form</h1>
        <p>Please fill in the details below to apply for the job</p>

        <form>
            <div class="row">
                <div class="field">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="field">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="position">Position Applied For</label>
            <select id="position" name="position" required>
                <option value="">-- Select Position --</option>
                <option value="software_dev">Software Developer</option>
                <option value="web_dev">Web Developer</option>
                <option value="ai_ml">AI / ML Engineer</option>
                <option value="intern">Intern / Trainee</option>
            </select>

            <label for="education">Highest Qualification</label>
            <select id="education" name="education" required>
                <option value="">-- Select Qualification --</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="bsc">BSc</option>
                <option value="msc">MSc</option>
                <option value="other">Other</option>
            </select>

            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="3" placeholder="Example: Python, Java, HTML, CSS, JavaScript, Machine Learning"></textarea>

            <label for="experience">Experience / Projects</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Briefly describe your experience or projects"></textarea>

            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume">

            <div class="buttons">
                <button type="submit" class="submit-btn">Submit Application</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
